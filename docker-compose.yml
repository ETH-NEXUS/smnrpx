volumes:
  smnrp_data:
services:
  ws:
    build: .
    ports:
      - "80:80"
      - "443:443"
      - "8443:8443"
    volumes:
      - smnrp_data:/etc/letsencrypt
    env_file: .env
  echo:
    platform: linux/amd64
    image: kennethreitz/httpbin
    environment:
      TZ: "Europe/Zurich"
