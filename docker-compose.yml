configs:
  smnrp:
    file: ./smnrp.yml
volumes:
  smnrp_data:
services:
  ws:
    build: .
    ports:
      - "80:80"
      - "443:443"
      - "8443:8443"
    volumes:
      - smnrp_data:/etc/letsencrypt
    configs:
      - source: smnrp
        target: /run/configs/smnrp.yml
    env_file: .env
  echo:
    platform: linux/amd64
    image: kennethreitz/httpbin
    environment:
      TZ: "Europe/Zurich"
